
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invitation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --font-main: 'Plus Jakarta Sans', sans-serif; }
        html[lang="ar"] { --font-main: 'Cairo', sans-serif; }
        body { font-family: var(--font-main); background-color: #0f172a; background-image: radial-gradient(at 20% 25%, hsla(212,80%,30%,0.3) 0px, transparent 50%), radial-gradient(at 80% 20%, hsla(280,75%,40%,0.3) 0px, transparent 50%), radial-gradient(at 50% 80%, hsla(320,70%,50%,0.2) 0px, transparent 50%); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15); }
        .btn-primary { @apply font-bold py-3 px-6 rounded-lg text-white transition-all duration-300 ease-in-out; background: linear-gradient(90deg, #6366F1, #8B5CF6); box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.5); }
        .btn-primary:hover:not(:disabled) { @apply shadow-2xl scale-105; box-shadow: 0 6px 20px 0 rgba(116, 79, 168, 0.65); }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md">
    <div class="text-center mb-8">
        <h1 data-lang-key="title" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400">Invitation Hub</h1>
        <p data-lang-key="subtitle" class="text-gray-400 mt-2">Please log in to continue</p>
    </div>

    <div class="glass-card p-8 rounded-2xl">
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="emailLabel">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" autocomplete="email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="passwordLabel">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" autocomplete="current-password">
            </div>
            <button type="submit" id="login-button" class="w-full btn-primary flex items-center justify-center gap-2">
                <span data-lang-key="loginBtn">Login</span>
                <div id="btn-spinner" class="hidden h-5 w-5 animate-spin rounded-full border-2 border-solid border-white border-r-transparent"></div>
            </button>
        </form>
    </div>
    
    <p id="error-message" class="text-red-400 text-sm mt-4 text-center h-5"></p>

    <div class="text-center mt-4">
         <button id="lang-switcher" class="font-bold text-sm border border-white/20 rounded-md px-3 py-1.5 hover:bg-white/10 transition-colors">AR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    const firebaseConfig = { apiKey: "AIzaSyCuZVUBIA0oDQuPzRUQbMJCJZK32zmVaVQ", authDomain: "final-draft-8f39d.firebaseapp.com", databaseURL: "https://final-draft-8f39d-default-rtdb.firebaseio.com", projectId: "final-draft-8f39d", storageBucket: "final-draft-8f39d.appspot.com", messagingSenderId: "994437210054", appId: "1:994437210054:web:628c741b81ccf741175cc7" };
    
    const translations = {
        en: { title: "Invitation Hub", subtitle: "Please log in to continue", emailLabel: "Email Address", passwordLabel: "Password", loginBtn: "Login", loginLoading: "Logging in...", error: "Invalid email or password. Please try again." },
        ar: { title: "مركز الدعوات", subtitle: "الرجاء تسجيل الدخول للمتابعة", emailLabel: "البريد الإلكتروني", passwordLabel: "كلمة المرور", loginBtn: "تسجيل الدخول", loginLoading: "جاري التسجيل...", error: "البريد الإلكتروني أو كلمة المرور غير صحيحة. حاول مرة أخرى." }
    };

    const langSwitcher = document.getElementById('lang-switcher');
    let currentLang = localStorage.getItem('language') || 'en';

    const setLanguage = (lang) => {
        localStorage.setItem('language', lang);
        currentLang = lang;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        langSwitcher.textContent = lang === 'ar' ? 'EN' : 'AR';
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            if (translations[lang][key]) el.textContent = translations[lang][key];
        });
    };

    langSwitcher.addEventListener('click', () => setLanguage(currentLang === 'en' ? 'ar' : 'en'));
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const spinner = document.getElementById('btn-spinner');
    const errorMessage = document.getElementById('error-message');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = 'index.html';
        }
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        
        loginButton.disabled = true;
        spinner.classList.remove('hidden');
        loginButton.querySelector('span').textContent = translations[currentLang].loginLoading;
        errorMessage.textContent = '';
        
        try {
            await signInWithEmailAndPassword(auth, email, password);
            // onAuthStateChanged will handle redirection
        } catch (error) {
            errorMessage.textContent = translations[currentLang].error;
            loginButton.disabled = false;
            spinner.classList.add('hidden');
            loginButton.querySelector('span').textContent = translations[currentLang].loginBtn;
        }
    });
    
    document.addEventListener('DOMContentLoaded', () => setLanguage(currentLang));
</script>

</body>
</html>
