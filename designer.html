let activeTemplate;
let selectedElement = null;
let isDragging = false;
let dragOffsetX, dragOffsetY;

function renderTemplate() {
    DOMElements.canvasContainer.innerHTML = '';
    DOMElements.canvasContainer.style.backgroundColor = activeTemplate.backgroundColor;
    DOMElements.canvasContainer.style.border = activeTemplate.border || 'none';

    activeTemplate.elements.forEach(el => {
        const div = document.createElement('div');
        div.id = el.id;
        div.className = 'editable-element';
        
        div.style.left = `${el.x}%`;
        div.style.top = `${el.y}%`;
        
        if (el.type === 'text') {
            div.textContent = el.content;
            div.style.color = el.color;
            div.style.fontFamily = el.fontFamily;
            div.style.fontSize = `${el.fontSize}px`;
            div.style.fontWeight = el.fontWeight;
            div.style.fontStyle = el.fontStyle;
            div.style.textAlign = el.textAlign;
            div.style.letterSpacing = el.letterSpacing || 'normal';
            div.style.lineHeight = el.lineHeight || 'normal';
        } else if (el.type === 'icon') {
            div.innerHTML = el.svg;
            div.style.width = `${el.size}px`;
            div.style.height = `${el.size}px`;
            div.style.color = el.color;
        }

        div.style.transform = 'translate(-50%, -50%)';
        div.addEventListener('mousedown', (e) => startDrag(e, el.id));
        DOMElements.canvasContainer.appendChild(div);
    });
}

function selectElement(elementId) {
    document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected'));
    
    selectedElement = activeTemplate.elements.find(el => el.id === elementId);
    
    if (selectedElement) {
        document.getElementById(selectedElement.id).classList.add('selected');
        DOMElements.noElementSelected.classList.add('hidden');
        if (selectedElement.type === 'text') {
            DOMElements.textEditor.classList.remove('hidden');
            DOMElements.iconEditor.classList.add('hidden');
            updateSidebarForText();
        } else if (selectedElement.type === 'icon') {
            DOMElements.iconEditor.classList.remove('hidden');
            DOMElements.textEditor.classList.add('hidden');
            updateSidebarForIcon();
        }
    }
}

function updateSidebarForText() {
    DOMElements.textContent.value = selectedElement.content;
    DOMElements.fontFamily.value = selectedElement.fontFamily;
    DOMElements.fontSize.value = selectedElement.fontSize;
    DOMElements.fontColor.value = selectedElement.color;
    DOMElements.fontBold.classList.toggle('bg-indigo-500', selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold');
    DOMElements.fontItalic.classList.toggle('bg-indigo-500', selectedElement.fontStyle === 'italic');
    DOMElements.textAlignContainer.querySelectorAll('button').forEach(btn => {
        btn.classList.toggle('bg-indigo-500', btn.dataset.align === selectedElement.textAlign);
    });
}
function updateSidebarForIcon() {
    DOMElements.iconSize.value = selectedElement.size;
    DOMElements.iconColor.value = selectedElement.color;
}

function updateElementFromSidebar() {
    if (!selectedElement) return;
    
    if(selectedElement.type === 'text') {
        selectedElement.content = DOMElements.textContent.value;
        selectedElement.fontFamily = DOMElements.fontFamily.value;
        selectedElement.fontSize = parseInt(DOMElements.fontSize.value, 10);
        selectedElement.color = DOMElements.fontColor.value;
    } else if (selectedElement.type === 'icon') {
        selectedElement.size = parseInt(DOMElements.iconSize.value, 10);
        selectedElement.color = DOMElements.iconColor.value;
    }
    
    renderTemplate();
    document.getElementById(selectedElement.id)?.classList.add('selected');
}

// DRAG AND DROP LOGIC
function startDrag(e, elementId) {
    e.preventDefault();
    selectElement(elementId);
    isDragging = true;
    
    const containerRect = DOMElements.canvasContainer.getBoundingClientRect();
    
    const mouseX = e.clientX - containerRect.left;
    const mouseY = e.clientY - containerRect.top;

    const elementX = (selectedElement.x / 100) * containerRect.width;
    const elementY = (selectedElement.y / 100) * containerRect.height;

    dragOffsetX = mouseX - elementX;
    dragOffsetY = mouseY - elementY;

    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', stopDrag);
}

function dragMove(e) {
    if (!isDragging || !selectedElement) return;
    e.preventDefault();
    
    const containerRect = DOMElements.canvasContainer.getBoundingClientRect();

    const mouseX = e.clientX - containerRect.left;
    const mouseY = e.clientY - containerRect.top;

    let newX = mouseX - dragOffsetX;
    let newY = mouseY - dragOffsetY;

    newX = Math.max(0, Math.min(newX, containerRect.width));
    newY = Math.max(0, Math.min(newY, containerRect.height));

    selectedElement.x = (newX / containerRect.width) * 100;
    selectedElement.y = (newY / containerRect.height) * 100;
    
    const el = document.getElementById(selectedElement.id);
    el.style.left = `${selectedElement.x}%`;
    el.style.top = `${selectedElement.y}%`;
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener('mousemove', dragMove);
    document.removeEventListener('mouseup', stopDrag);
}

// ADDING ELEMENTS
function addNewText() {
    const newText = {
        id: 'el' + Date.now(), type: 'text', content: 'نص جديد',
        x: 50, y: 50, color: '#333333',
        fontFamily: "'Cairo', sans-serif", fontSize: 28, fontWeight: 'normal', fontStyle: 'normal',
        textAlign: 'center'
    };
    activeTemplate.elements.push(newText);
    renderTemplate();
    selectElement(newText.id);
}
function addIcon(iconKey) {
    const newIcon = {
        id: 'el' + Date.now(), type: 'icon', svg: icons[iconKey],
        x: 50, y: 50, size: 50, color: '#333333'
    };
    activeTemplate.elements.push(newIcon);
    renderTemplate();
    selectElement(newIcon.id);
}
function populateIcons() {
    for (const key in icons) {
        const btn = document.createElement('button');
        btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center';
        btn.innerHTML = icons[key];
        btn.addEventListener('click', () => addIcon(key));
        DOMElements.iconContainer.appendChild(btn);
    }
}

async function saveAndContinue() {
    document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected'));
    
    DOMElements.saveButton.disabled = true;
    DOMElements.spinner.classList.remove('hidden');
    DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saving;

    try {
        const canvas = await html2canvas(DOMElements.canvasContainer, { useCORS: true, backgroundColor: null });
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));
        
        const formData = new FormData();
        formData.append('image', blob);
        
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
        const result = await response.json();

        if (result.success) {
            localStorage.setItem('generatedCardUrl', result.data.url);
            alert(translations[currentLang].saveSuccess);
            window.location.href = 'editor.html';
        } else {
            throw new Error(result.error?.message || 'Unknown upload error');
        }

    } catch(error) {
        alert(translations[currentLang].saveError + error.message);
    } finally {
        DOMElements.saveButton.disabled = false;
        DOMElements.spinner.classList.add('hidden');
        DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saveBtn;
    }
}

// Event Listeners
DOMElements.textEditor.addEventListener('input', updateElementFromSidebar);
DOMElements.iconEditor.addEventListener('input', updateElementFromSidebar);
DOMElements.fontBold.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontWeight = (selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold') ? 400 : 700; updateSidebarForText(); updateElementFromSidebar(); });
DOMElements.fontItalic.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontStyle = selectedElement.fontStyle === 'italic' ? 'normal' : 'italic'; updateSidebarForText(); updateElementFromSidebar(); });
DOMElements.textAlignContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON' && e.target.dataset.align) { if (!selectedElement) return; selectedElement.textAlign = e.target.dataset.align; updateSidebarForText(); updateElementFromSidebar(); } });
DOMElements.canvasContainer.addEventListener('mousedown', (e) => { 
    if (e.target === DOMElements.canvasContainer) {
        document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); 
        selectedElement = null; DOMElements.noElementSelected.classList.remove('hidden'); 
        DOMElements.textEditor.classList.add('hidden'); 
        DOMElements.iconEditor.classList.add('hidden'); 
    }
});
DOMElements.addTextBtn.addEventListener('click', addNewText);
DOMElements.saveButton.addEventListener('click', saveAndContinue);

// Initialization
const urlParams = new URLSearchParams(window.location.search);
const templateId = urlParams.get('template') || 'modern';
activeTemplate = JSON.parse(JSON.stringify(templates[templateId])); // Deep copy to allow edits

populateIcons();
renderTemplate();
</script>
