<style>

    background-color: #0f172a;
    user-select: none;
  }
  #canvas-container {
      width: 500px;
      height: 667px;
      transform-origin: top left;
  }
  .editable-element {
      position: absolute;
      padding: 5px;
      cursor: move;
      border: 2px dashed transparent;
      transition: border-color 0.2s ease;
      white-space: pre-wrap;
      transform-origin: center center;
  }
  .editable-element:hover {
      border-color: rgba(139, 92, 246, 0.5);
  }
  .editable-element.selected {
      border-color: #8B5CF6;
      border-style: solid;
  }
  .editable-element svg {
    width: 100%;
    height: 100%;
    display: block;
    pointer-events: none; /* Important for drag */
  }
</style>

            <div>

<!-- Icon Library Modal -->

let activeTemplate; let selectedElement = null; let isDragging = false; let dragOffsetX, dragOffsetY; let currentIconCategory = Object.keys(iconLibrary)[0];

function renderTemplate() { DOMElements.canvasContainer.innerHTML = ''; DOMElements.canvasContainer.style.backgroundColor = activeTemplate.backgroundColor; DOMElements.canvasContainer.style.border = activeTemplate.border || 'none'; activeTemplate.elements.forEach(el => { const div = document.createElement('div'); div.id = el.id; div.className = 'editable-element'; div.style.left = `${el.x}%`; div.style.top = `${el.y}%`; if (el.type === 'text') { div.textContent = el.content; div.style.color = el.color; div.style.fontFamily = el.fontFamily; div.style.fontSize = `${el.fontSize}px`; div.style.fontWeight = el.fontWeight; div.style.fontStyle = el.fontStyle; div.style.textAlign = el.textAlign; div.style.letterSpacing = el.letterSpacing || 'normal'; div.style.lineHeight = el.lineHeight || 'normal'; } else if (el.type === 'icon') { div.innerHTML = el.svg; div.style.width = `${el.size}px`; div.style.height = `${el.size}px`; div.style.color = el.color; } div.style.transform = 'translate(-50%, -50%)'; div.addEventListener('mousedown', (e) => startDrag(e, el.id)); DOMElements.canvasContainer.appendChild(div); }); }
function selectElement(elementId) { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); selectedElement = activeTemplate.elements.find(el => el.id === elementId); if (selectedElement) { document.getElementById(selectedElement.id).classList.add('selected'); DOMElements.noElementSelected.classList.add('hidden'); if (selectedElement.type === 'text') { DOMElements.textEditor.classList.remove('hidden'); DOMElements.iconEditor.classList.add('hidden'); updateSidebarForText(); } else if (selectedElement.type === 'icon') { DOMElements.iconEditor.classList.remove('hidden'); DOMElements.textEditor.classList.add('hidden'); updateSidebarForIcon(); } } }
function updateSidebarForText() { DOMElements.textContent.value = selectedElement.content; DOMElements.fontFamily.value = selectedElement.fontFamily; DOMElements.fontSize.value = selectedElement.fontSize; DOMElements.fontColor.value = selectedElement.color; DOMElements.fontBold.classList.toggle('bg-indigo-500', selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold'); DOMElements.fontItalic.classList.toggle('bg-indigo-500', selectedElement.fontStyle === 'italic'); DOMElements.textAlignContainer.querySelectorAll('button').forEach(btn => { btn.classList.toggle('bg-indigo-500', btn.dataset.align === selectedElement.textAlign); }); }
function updateSidebarForIcon() { DOMElements.iconSize.value = selectedElement.size; DOMElements.iconColor.value = selectedElement.color; }
function updateElementFromSidebar() { if (!selectedElement) return; if(selectedElement.type === 'text') { selectedElement.content = DOMElements.textContent.value; selectedElement.fontFamily = DOMElements.fontFamily.value; selectedElement.fontSize = parseInt(DOMElements.fontSize.value, 10); selectedElement.color = DOMElements.fontColor.value; } else if (selectedElement.type === 'icon') { selectedElement.size = parseInt(DOMElements.iconSize.value, 10); selectedElement.color = DOMElements.iconColor.value; } renderTemplate(); document.getElementById(selectedElement.id)?.classList.add('selected'); }
function startDrag(e, elementId) { e.preventDefault(); selectElement(elementId); isDragging = true; const containerRect = DOMElements.canvasContainer.getBoundingClientRect(); const mouseX = e.clientX - containerRect.left; const mouseY = e.clientY - containerRect.top; const elementX = (selectedElement.x / 100) * containerRect.width; const elementY = (selectedElement.y / 100) * containerRect.height; dragOffsetX = mouseX - elementX; dragOffsetY = mouseY - elementY; document.addEventListener('mousemove', dragMove); document.addEventListener('mouseup', stopDrag); }
function dragMove(e) { if (!isDragging || !selectedElement) return; e.preventDefault(); const containerRect = DOMElements.canvasContainer.getBoundingClientRect(); const mouseX = e.clientX - containerRect.left; const mouseY = e.clientY - containerRect.top; let newX = mouseX - dragOffsetX; let newY = mouseY - dragOffsetY; newX = Math.max(0, Math.min(newX, containerRect.width)); newY = Math.max(0, Math.min(newY, containerRect.height)); selectedElement.x = (newX / containerRect.width) * 100; selectedElement.y = (newY / containerRect.height) * 100; const el = document.getElementById(selectedElement.id); el.style.left = `${selectedElement.x}%`; el.style.top = `${selectedElement.y}%`; }
function stopDrag() { isDragging = false; document.removeEventListener('mousemove', dragMove); document.removeEventListener('mouseup', stopDrag); }
function addNewText() { const newText = { id: 'el' + Date.now(), type: 'text', content: 'نص جديد', x: 50, y: 50, color: '#FFFFFF', fontFamily: "'Cairo', sans-serif", fontSize: 28, fontWeight: 'normal', fontStyle: 'normal', textAlign: 'center' }; activeTemplate.elements.push(newText); renderTemplate(); selectElement(newText.id); }
function addIconFromLibrary(svgString) { const newIcon = { id: 'el' + Date.now(), type: 'icon', svg: svgString, x: 50, y: 50, size: 50, color: '#FFFFFF' }; activeTemplate.elements.push(newIcon); renderTemplate(); selectElement(newIcon.id); DOMElements.iconLibraryModal.classList.add('hidden'); }
async function saveAndContinue() { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); DOMElements.saveButton.disabled = true; DOMElements.spinner.classList.remove('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saving; try { const canvas = await html2canvas(DOMElements.canvasContainer, { useCORS: true, backgroundColor: null }); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95)); const formData = new FormData(); formData.append('image', blob); const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const result = await response.json(); if (result.success) { localStorage.setItem('generatedCardUrl', result.data.url); alert(translations[currentLang].saveSuccess); window.location.href = 'editor.html'; } else { throw new Error(result.error?.message || 'Unknown upload error'); } } catch(error) { alert(translations[currentLang].saveError + error.message); } finally { DOMElements.saveButton.disabled = false; DOMElements.spinner.classList.add('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saveBtn; } }

function renderIconsForCategory(category) {
    DOMElements.iconLibraryGrid.innerHTML = '';
    const icons = iconLibrary[category];
    for (const name in icons) {
        const btn = document.createElement('button');
        btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500';
        btn.innerHTML = icons[name].svg;
        btn.dataset.iconName = name;
        btn.setAttribute('title', name);
        btn.addEventListener('click', () => addIconFromLibrary(icons[name].svg));
        DOMElements.iconLibraryGrid.appendChild(btn);
    }
}

function populateIconLibrary() {
    DOMElements.iconCategories.innerHTML = '';
    Object.keys(iconLibrary).forEach(category => {
        const btn = document.createElement('button');
        btn.textContent = category;
        btn.dataset.category = category;
        btn.className = 'px-3 py-1 text-sm rounded-full transition-colors';
        if (category === currentIconCategory) {
            btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold');
        } else {
            btn.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
        }
        btn.addEventListener('click', () => {
            currentIconCategory = category;
            document.querySelectorAll('#icon-categories button').forEach(b => {
                b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold');
                b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
            });
            btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold');
            btn.classList.remove('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
            DOMElements.iconSearchInput.value = '';
            renderIconsForCategory(category);
        });
        DOMElements.iconCategories.appendChild(btn);
    });
    renderIconsForCategory(currentIconCategory);
}

function filterIcons() {
    const searchTerm = DOMElements.iconSearchInput.value.toLowerCase().trim();
    if (!searchTerm) {
        renderIconsForCategory(currentIconCategory);
        return;
    }
    
    // De-select category buttons
    document.querySelectorAll('#icon-categories button').forEach(b => {
        b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold');
        b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
    });

    DOMElements.iconLibraryGrid.innerHTML = '';
    for (const category in iconLibrary) {
        for (const name in iconLibrary[category]) {
            const iconData = iconLibrary[category][name];
            const keywords = `${name} ${iconData.keywords}`.toLowerCase();
            if (keywords.includes(searchTerm)) {
                 const btn = document.createElement('button');
                btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500';
                btn.innerHTML = iconData.svg;
                btn.dataset.iconName = name;
                btn.setAttribute('title', name);
                btn.addEventListener('click', () => addIconFromLibrary(iconData.svg));
                DOMElements.iconLibraryGrid.appendChild(btn);
            }
        }
    }
}

DOMElements.textEditor.addEventListener('input', updateElementFromSidebar); DOMElements.iconEditor.addEventListener('input', updateElementFromSidebar); DOMElements.fontBold.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontWeight = (selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold') ? 400 : 700; updateSidebarForText(); updateElementFromSidebar(); }); DOMElements.fontItalic.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontStyle = selectedElement.fontStyle === 'italic' ? 'normal' : 'italic'; updateSidebarForText(); updateElementFromSidebar(); }); DOMElements.textAlignContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON' && e.target.dataset.align) { if (!selectedElement) return; selectedElement.textAlign = e.target.dataset.align; updateSidebarForText(); updateElementFromSidebar(); } }); DOMElements.canvasContainer.addEventListener('mousedown', (e) => { if (e.target === DOMElements.canvasContainer) { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); selectedElement = null; DOMElements.noElementSelected.classList.remove('hidden'); DOMElements.textEditor.classList.add('hidden'); DOMElements.iconEditor.classList.add('hidden'); } });
DOMElements.addTextBtn.addEventListener('click', addNewText);
DOMElements.addIconBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.remove('hidden'));
DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.add('hidden'));
DOMElements.iconSearchInput.addEventListener('input', filterIcons);
DOMElements.saveButton.addEventListener('click', saveAndContinue);
const urlParams = new URLSearchParams(window.location.search); const templateId = urlParams.get('template') || 'modern'; activeTemplate = JSON.parse(JSON.stringify(templates[templateId]));
populateIconLibrary(); renderTemplate();
