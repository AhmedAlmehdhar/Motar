async function saveAndContinue() { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); DOMElements.saveButton.disabled = true; DOMElements.spinner.classList.remove('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saving; try { const canvas = await html2canvas(DOMElements.canvasContainer, { useCORS: true, backgroundColor: null }); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95)); const formData = new FormData(); formData.append('image', blob); const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const result = await response.json(); if (result.success) { localStorage.setItem('generatedCardUrl', result.data.url); alert(translations[currentLang].saveSuccess); window.location.href = 'editor.html'; } else { throw new Error(result.error?.message || 'Unknown upload error'); } } catch(error) { alert(translations[currentLang].saveError + error.message); } finally { DOMElements.saveButton.disabled = false; DOMElements.spinner.classList.add('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saveBtn; } }

function renderIconsForCategory(category) {
    DOMElements.iconLibraryGrid.innerHTML = '';
    const icons = iconLibrary[category];
    for (const name in icons) {
        const btn = document.createElement('button');
        btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-3xl';
        const span = document.createElement('span');
        span.className = 'material-symbols-outlined';
        span.textContent = name;
        btn.appendChild(span);
        btn.dataset.iconName = name;
        btn.setAttribute('title', name);
        btn.addEventListener('click', () => addIconFromLibrary(name));
        DOMElements.iconLibraryGrid.appendChild(btn);
    }
}

function populateIconLibrary() {
    DOMElements.iconCategories.innerHTML = '';
    Object.keys(iconLibrary).forEach(category => {
        const btn = document.createElement('button');
        btn.textContent = category;
        btn.dataset.category = category;
        btn.className = 'px-3 py-1 text-sm rounded-full transition-colors';
        if (category === currentIconCategory) {
            btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold');
        } else {
            btn.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
        }
        btn.addEventListener('click', () => {
            currentIconCategory = category;
            document.querySelectorAll('#icon-categories button').forEach(b => {
                b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold');
                b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
            });
            btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold');
            btn.classList.remove('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
            DOMElements.iconSearchInput.value = '';
            renderIconsForCategory(category);
        });
        DOMElements.iconCategories.appendChild(btn);
    });
    renderIconsForCategory(currentIconCategory);
}

function filterIcons() {
    const searchTerm = DOMElements.iconSearchInput.value.toLowerCase().trim();
    if (!searchTerm) {
        renderIconsForCategory(currentIconCategory);
        return;
    }
    
    // De-select category buttons
    document.querySelectorAll('#icon-categories button').forEach(b => {
        b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold');
        b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300');
    });

    DOMElements.iconLibraryGrid.innerHTML = '';
    for (const category in iconLibrary) {
        for (const name in iconLibrary[category]) {
            const iconData = iconLibrary[category][name];
            const keywords = `${name} ${iconData.keywords}`.toLowerCase();
            if (keywords.includes(searchTerm)) {
                const btn = document.createElement('button');
                btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-3xl';
                const span = document.createElement('span');
                span.className = 'material-symbols-outlined';
                span.textContent = name;
                btn.appendChild(span);
                btn.dataset.iconName = name;
                btn.setAttribute('title', name);
                btn.addEventListener('click', () => addIconFromLibrary(name));
                DOMElements.iconLibraryGrid.appendChild(btn);
            }
        }
    }
}

DOMElements.textEditor.addEventListener('input', updateElementFromSidebar); DOMElements.iconEditor.addEventListener('input', updateElementFromSidebar); DOMElements.fontBold.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontWeight = (selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold') ? 400 : 700; updateSidebarForText(); updateElementFromSidebar(); }); DOMElements.fontItalic.addEventListener('click', () => { if (!selectedElement) return; selectedElement.fontStyle = selectedElement.fontStyle === 'italic' ? 'normal' : 'italic'; updateSidebarForText(); updateElementFromSidebar(); }); DOMElements.textAlignContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON' && e.target.dataset.align) { if (!selectedElement) return; selectedElement.textAlign = e.target.dataset.align; updateSidebarForText(); updateElementFromSidebar(); } }); DOMElements.canvasContainer.addEventListener('mousedown', (e) => { if (e.target === DOMElements.canvasContainer) { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); selectedElement = null; DOMElements.noElementSelected.classList.remove('hidden'); DOMElements.textEditor.classList.add('hidden'); DOMElements.iconEditor.classList.add('hidden'); } });
DOMElements.addTextBtn.addEventListener('click', addNewText);
DOMElements.addIconBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.remove('hidden'));
DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.add('hidden'));
DOMElements.iconSearchInput.addEventListener('input', filterIcons);
DOMElements.saveButton.addEventListener('click', saveAndContinue);
const urlParams = new URLSearchParams(window.location.search); const templateId = urlParams.get('template') || 'modern'; activeTemplate = JSON.parse(JSON.stringify(templates[templateId]));
populateIconLibrary(); renderTemplate();
</script>
