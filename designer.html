  html[lang="ar"] { --font-main: 'Cairo', sans-serif; }

    background-color: #0f172a;
    user-select: none;
  }
  #canvas-container {
      width: 500px;
      height: 667px;
      transform-origin: center;
      transition: transform 0.2s ease-out;
      background-size: cover;
      background-position: center;
  }
  .editable-element {
      position: absolute;
      padding: 5px;
      cursor: move;
      border: 2px dashed transparent;
      transition: border-color 0.2s ease;
      white-space: pre-wrap;
      transform-origin: center center;
  }
  .editable-element:hover {
      border-color: rgba(139, 92, 246, 0.5);
  }
  .editable-element.selected {
      border-color: #8B5CF6;
      border-style: solid;
  }
  .editable-element[contenteditable="true"] {
      cursor: text;
      outline: 2px solid #8B5CF6;
      background-color: rgba(139, 92, 246, 0.1);
  }

    pointer-events: none;
    font-size: inherit;
    line-height: 1;

function selectElement(elementId) { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); selectedElement = activeTemplate.elements.find(el => el.id === elementId); if (selectedElement) { document.getElementById(selectedElement.id).classList.add('selected'); DOMElements.noElementSelected.classList.add('hidden'); if (selectedElement.type === 'text') { DOMElements.textEditor.classList.remove('hidden'); DOMElements.iconEditor.classList.add('hidden'); updateSidebarForText(); } else if (selectedElement.type === 'icon') { DOMElements.iconEditor.classList.remove('hidden'); DOMElements.textEditor.classList.add('hidden'); updateSidebarForIcon(); } } }
function updateSidebarForText() { DOMElements.fontFamily.value = selectedElement.fontFamily; DOMElements.fontSize.value = selectedElement.fontSize; DOMElements.fontColor.value = selectedElement.color; DOMElements.fontBold.classList.toggle('bg-indigo-500', selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold'); DOMElements.fontItalic.classList.toggle('bg-indigo-500', selectedElement.fontStyle === 'italic'); DOMElements.textAlignContainer.querySelectorAll('button').forEach(btn => { btn.classList.toggle('bg-indigo-500', btn.dataset.align === selectedElement.textAlign); }); }
function updateSidebarForIcon() { DOMElements.iconSize.value = selectedElement.size; DOMElements.iconColor.value = selectedElement.color; }
function updateElementStyle(elementData) { const elementDiv = document.getElementById(elementData.id); if (!elementDiv) return; if (elementData.type === 'text') { if (document.activeElement !== elementDiv) { elementDiv.textContent = elementData.content; } elementDiv.style.color = elementData.color; elementDiv.style.fontFamily = elementData.fontFamily; elementDiv.style.fontSize = `${elementData.fontSize}px`; elementDiv.style.fontWeight = elementData.fontWeight; elementDiv.style.fontStyle = elementData.fontStyle; elementDiv.style.textAlign = elementData.textAlign; } else if (elementData.type === 'icon') { elementDiv.style.width = `${elementData.size}px`; elementDiv.style.height = `${elementData.size}px`; elementDiv.style.fontSize = `${elementData.size}px`; elementDiv.style.color = elementData.color; } }
function updateElementFromSidebar() { if (!selectedElement) return; if(selectedElement.type === 'text') { selectedElement.fontFamily = DOMElements.fontFamily.value; selectedElement.fontSize = parseInt(DOMElements.fontSize.value, 10); selectedElement.color = DOMElements.fontColor.value; } else if (selectedElement.type === 'icon') { selectedElement.size = parseInt(DOMElements.iconSize.value, 10); selectedElement.color = DOMElements.iconColor.value; } updateElementStyle(selectedElement); }
function startDrag(e, elementId) { e.preventDefault(); selectElement(elementId); isDragging = true; const containerRect = DOMElements.canvasContainer.getBoundingClientRect(); const mouseX = e.clientX - containerRect.left; const mouseY = e.clientY - containerRect.top; const elementX = (selectedElement.x / 100) * containerRect.width; const elementY = (selectedElement.y / 100) * containerRect.height; dragOffsetX = mouseX - elementX; dragOffsetY = mouseY - elementY; document.addEventListener('mousemove', dragMove); document.addEventListener('mouseup', stopDrag); }
function dragMove(e) { if (!isDragging || !selectedElement) return; e.preventDefault(); const containerRect = DOMElements.canvasContainer.getBoundingClientRect(); const mouseX = e.clientX - containerRect.left; const mouseY = e.clientY - containerRect.top; let newX = mouseX - dragOffsetX; let newY = mouseY - dragOffsetY; newX = Math.max(0, Math.min(newX, containerRect.width)); newY = Math.max(0, Math.min(newY, containerRect.height)); selectedElement.x = (newX / containerRect.width) * 100; selectedElement.y = (newY / containerRect.height) * 100; const el = document.getElementById(selectedElement.id); el.style.left = `${selectedElement.x}%`; el.style.top = `${selectedElement.y}%`; }
function stopDrag() { isDragging = false; document.removeEventListener('mousemove', dragMove); document.removeEventListener('mouseup', stopDrag); }
function addNewText() { const newText = { id: 'el' + Date.now(), type: 'text', content: 'New Text', x: 50, y: 50, color: '#000000', fontFamily: "'Cairo', sans-serif", fontSize: 28, fontWeight: 'normal', fontStyle: 'normal', textAlign: 'center' }; activeTemplate.elements.push(newText); renderTemplate(); selectElement(newText.id); }
function addIconFromLibrary(iconName) { const newIcon = { id: 'el' + Date.now(), type: 'icon', iconName: iconName, x: 50, y: 50, size: 50, color: '#000000' }; activeTemplate.elements.push(newIcon); renderTemplate(); selectElement(newIcon.id); DOMElements.iconLibraryModal.classList.add('hidden'); }
async function saveAndContinue() { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); DOMElements.saveButton.disabled = true; DOMElements.spinner.classList.remove('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saving; try { const canvas = await html2canvas(DOMElements.canvasContainer, { useCORS: true, backgroundColor: null }); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95)); const formData = new FormData(); formData.append('image', blob); const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const result = await response.json(); if (result.success) { localStorage.setItem('generatedCardUrl', result.data.url); alert(translations[currentLang].saveSuccess); window.location.href = 'editor.html'; } else { throw new Error(result.error?.message || 'Unknown upload error'); } } catch(error) { alert(translations[currentLang].saveError + error.message); } finally { DOMElements.saveButton.disabled = false; DOMElements.spinner.classList.add('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saveBtn; } }
function renderIconsForCategory(category) { DOMElements.iconLibraryGrid.innerHTML = ''; const icons = iconLibrary[category]; for (const name in icons) { const btn = document.createElement('button'); btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-3xl'; const span = document.createElement('span'); span.className = 'material-symbols-outlined'; span.textContent = name; btn.appendChild(span); btn.dataset.iconName = name; btn.setAttribute('title', name); btn.addEventListener('click', () => addIconFromLibrary(name)); DOMElements.iconLibraryGrid.appendChild(btn); } }
function populateIconLibrary() { DOMElements.iconCategories.innerHTML = ''; Object.keys(iconLibrary).forEach(category => { const btn = document.createElement('button'); btn.textContent = category; btn.dataset.category = category; btn.className = 'px-3 py-1 text-sm rounded-full transition-colors'; if (category === currentIconCategory) { btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold'); } else { btn.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300'); } btn.addEventListener('click', () => { currentIconCategory = category; document.querySelectorAll('#icon-categories button').forEach(b => { b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold'); b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300'); }); btn.classList.add('bg-indigo-500', 'text-white', 'font-semibold'); btn.classList.remove('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300'); DOMElements.iconSearchInput.value = ''; renderIconsForCategory(category); }); DOMElements.iconCategories.appendChild(btn); }); renderIconsForCategory(currentIconCategory); }
function filterIcons() { const searchTerm = DOMElements.iconSearchInput.value.toLowerCase().trim(); if (!searchTerm) { renderIconsForCategory(currentIconCategory); return; } document.querySelectorAll('#icon-categories button').forEach(b => { b.classList.remove('bg-indigo-500', 'text-white', 'font-semibold'); b.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-gray-300'); }); DOMElements.iconLibraryGrid.innerHTML = ''; for (const category in iconLibrary) { for (const name in iconLibrary[category]) { const iconData = iconLibrary[category][name]; const keywords = `${name} ${iconData.keywords}`.toLowerCase(); if (keywords.includes(searchTerm)) { const btn = document.createElement('button'); btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-3xl'; const span = document.createElement('span'); span.className = 'material-symbols-outlined'; span.textContent = name; btn.appendChild(span); btn.dataset.iconName = name; btn.setAttribute('title', name); btn.addEventListener('click', () => addIconFromLibrary(name)); DOMElements.iconLibraryGrid.appendChild(btn); } } } }
function resizeCanvas() { if (!DOMElements.main || !DOMElements.canvasContainer) return; const mainRect = DOMElements.main.getBoundingClientRect(); const canvasWidth = 500; const canvasHeight = 667; const availableWidth = mainRect.width * 0.95; const availableHeight = mainRect.height * 0.95; const scale = Math.min(availableWidth / canvasWidth, availableHeight / canvasHeight); DOMElements.canvasContainer.style.transform = `scale(${Math.min(scale, 1)})`; }
DOMElements.textEditor.addEventListener('input', updateElementFromSidebar); DOMElements.iconEditor.addEventListener('input', updateElementFromSidebar); DOMElements.fontBold.addEventListener('click', () => { if (!selectedElement || selectedElement.type !== 'text') return; selectedElement.fontWeight = (selectedElement.fontWeight === 700 || selectedElement.fontWeight === 'bold') ? 400 : 700; updateSidebarForText(); updateElementStyle(selectedElement); }); DOMElements.fontItalic.addEventListener('click', () => { if (!selectedElement || selectedElement.type !== 'text') return; selectedElement.fontStyle = selectedElement.fontStyle === 'italic' ? 'normal' : 'italic'; updateSidebarForText(); updateElementStyle(selectedElement); }); DOMElements.textAlignContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON' && e.target.dataset.align) { if (!selectedElement || selectedElement.type !== 'text') return; selectedElement.textAlign = e.target.dataset.align; updateSidebarForText(); updateElementStyle(selectedElement); } }); DOMElements.canvasContainer.addEventListener('mousedown', (e) => { if (e.target === DOMElements.canvasContainer) { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); selectedElement = null; DOMElements.noElementSelected.classList.remove('hidden'); DOMElements.textEditor.classList.add('hidden'); DOMElements.iconEditor.classList.add('hidden'); } });
DOMElements.addTextBtn.addEventListener('click', addNewText);
DOMElements.addIconBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.remove('hidden'));
DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.iconLibraryModal.classList.add('hidden'));
DOMElements.iconSearchInput.addEventListener('input', filterIcons);
DOMElements.saveButton.addEventListener('click', saveAndContinue);
DOMElements.langSwitcher.addEventListener('click', () => setLanguage(currentLang === 'en' ? 'ar' : 'en'));
window.addEventListener('resize', resizeCanvas);
const urlParams = new URLSearchParams(window.location.search); const templateId = urlParams.get('template') || 'modern'; activeTemplate = JSON.parse(JSON.stringify(templates[templateId]));
populateIconLibrary(); renderTemplate(); resizeCanvas();
setLanguage(currentLang);
</script>
