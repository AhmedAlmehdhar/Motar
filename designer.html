<style>

  html[lang="ar"] { --font-main: 'Cairo', sans-serif; }
  body {
    font-family: var(--font-main);
    background-color: #0f172a;
    user-select: none;
  }
  #canvas-container {
      width: 500px;
      height: 667px;
      transform-origin: top left;
  }
  .editable-element {
      position: absolute;
      padding: 5px;
      cursor: move;
      border: 2px dashed transparent;
      transition: border-color 0.2s ease;
      white-space: pre-wrap;
      transform-origin: center center;
  }
  .editable-element:hover {
      border-color: rgba(139, 92, 246, 0.5);
  }
  .editable-element.selected {
      border-color: #8B5CF6;
      border-style: solid;
  }
  .editable-element svg {
    width: 100%;
    height: 100%;
    display: block;
    pointer-events: none; /* Important for drag */
  }
  .icon-element {
    filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.7));
  }
</style>

<body class="text-gray-200 bg-slate-900 flex flex-col h-screen overflow-hidden">

<header class="bg-slate-800 border-b border-white/10 z-20">

            <div id="btn-spinner" class="hidden h-4 w-4 animate-spin rounded-full border-2 border-solid border-white border-r-transparent"></div>
        </button>
    </div>
  </div>
</header>

            </div>
            <div>

                <select id="font-family" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-gray-200">

                <button id="font-italic" class="px-3 py-1.5 rounded-md bg-slate-700 hover:bg-slate-600 w-full italic">I</button>

let activeTemplate; let selectedElement = null; let isDragging = false; let dragOffsetX, dragOffsetY;

function renderTemplate() { DOMElements.canvasContainer.innerHTML = ''; DOMElements.canvasContainer.style.backgroundColor = activeTemplate.backgroundColor; DOMElements.canvasContainer.style.border = activeTemplate.border || 'none'; activeTemplate.elements.forEach(el => { const div = document.createElement('div'); div.id = el.id; div.className = 'editable-element'; div.style.left = `${el.x}%`; div.style.top = `${el.y}%`; if (el.type === 'text') { div.textContent = el.content; div.style.color = el.color; div.style.fontFamily = el.fontFamily; div.style.fontSize = `${el.fontSize}px`; div.style.fontWeight = el.fontWeight; div.style.fontStyle = el.fontStyle; div.style.textAlign = el.textAlign; div.style.letterSpacing = el.letterSpacing || 'normal'; div.style.lineHeight = el.lineHeight || 'normal'; } else if (el.type === 'icon') { div.classList.add('icon-element'); div.innerHTML = el.svg; div.style.width = `${el.size}px`; div.style.height = `${el.size}px`; div.style.color = el.color; } div.style.transform = 'translate(-50%, -50%)'; div.addEventListener('mousedown', (e) => startDrag(e, el.id)); DOMElements.canvasContainer.appendChild(div); }); }

function updateElementFromSidebar() { if (!selectedElement) return; if(selectedElement.type === 'text') { selectedElement.content = DOMElements.textContent.value; selectedElement.fontFamily = DOMElements.fontFamily.value; selectedElement.fontSize = parseInt(DOMElements.fontSize.value, 10); selectedElement.color = DOMElements.fontColor.value; } else if (selectedElement.type === 'icon') { selectedElement.size = parseInt(DOMElements.iconSize.value, 10); selectedElement.color = DOMElements.iconColor.value; } renderTemplate(); document.getElementById(selectedElement.id)?.classList.add('selected'); }

function dragMove(e) { if (!isDragging || !selectedElement) return; e.preventDefault(); const containerRect = DOMElements.canvasContainer.getBoundingClientRect(); const mouseX = e.clientX - containerRect.left; const mouseY = e.clientY - containerRect.top; let newX = mouseX - dragOffsetX; let newY = mouseY - dragOffsetY; newX = Math.max(0, Math.min(newX, containerRect.width)); newY = Math.max(0, Math.min(newY, containerRect.height)); selectedElement.x = (newX / containerRect.width) * 100; selectedElement.y = (newY / containerRect.height) * 100; const el = document.getElementById(selectedElement.id); el.style.left = `${selectedElement.x}%`; el.style.top = `${selectedElement.y}%`; }

async function saveAndContinue() { document.querySelectorAll('.editable-element.selected').forEach(el => el.classList.remove('selected')); DOMElements.saveButton.disabled = true; DOMElements.spinner.classList.remove('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saving; try { const canvas = await html2canvas(DOMElements.canvasContainer, { useCORS: true, backgroundColor: null }); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95)); const formData = new FormData(); formData.append('image', blob); const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const result = await response.json(); if (result.success) { localStorage.setItem('generatedCardUrl', result.data.url); alert(translations[currentLang].saveSuccess); window.location.href = 'editor.html'; } else { throw new Error(result.error?.message || 'Unknown upload error'); } } catch(error) { alert(translations[currentLang].saveError + error.message); } finally { DOMElements.saveButton.disabled = false; DOMElements.spinner.classList.add('hidden'); DOMElements.saveButton.querySelector('span').textContent = translations[currentLang].saveBtn; } }

function populateIconLibrary() {
    const grid = DOMElements.iconLibraryGrid;
    grid.innerHTML = '';
    for (const name in iconLibrary) {
        const btn = document.createElement('button');
        btn.className = 'p-2 bg-slate-700 hover:bg-slate-600 rounded-md flex items-center justify-center text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500';
        btn.innerHTML = iconLibrary[name].svg;
        btn.dataset.iconName = name;
        btn.setAttribute('title', name);
        btn.addEventListener('click', () => addIconFromLibrary(iconLibrary[name].svg));
        grid.appendChild(btn);
    }

function filterIcons() {
    const searchTerm = DOMElements.iconSearchInput.value.toLowerCase();
    const icons = DOMElements.iconLibraryGrid.children;

    if (!searchTerm) {
        for(const icon of icons) icon.style.display = 'flex';
        return;
    }

    for (const iconBtn of icons) {
        const name = iconBtn.dataset.iconName;
        const keywords = iconLibrary[name].keywords.toLowerCase();
        iconBtn.style.display = keywords.includes(searchTerm) ? 'flex' : 'none';
    }
}
