
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step 3: Guest Check-in</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --font-main: 'Plus Jakarta Sans', sans-serif; }
  html[lang="ar"] { --font-main: 'Cairo', sans-serif; }
  body {
    font-family: var(--font-main);
    background-color: #0f172a; /* Dark blue-slate background */
    background-image:
      radial-gradient(at 20% 25%, hsla(212,80%,30%,0.3) 0px, transparent 50%),
      radial-gradient(at 80% 20%, hsla(280,75%,40%,0.3) 0px, transparent 50%),
      radial-gradient(at 50% 80%, hsla(320,70%,50%,0.2) 0px, transparent 50%);
  }
  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
  }
  .btn-primary {
    @apply font-bold py-3 px-6 rounded-lg text-white transition-all duration-300 ease-in-out;
    background: linear-gradient(90deg, #6366F1, #8B5CF6);
    box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.5);
  }
  .btn-primary:hover:not(:disabled) { @apply shadow-2xl scale-105; }
  
  #video-container.scanning::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, #8B5CF6, transparent);
    box-shadow: 0 0 10px #8B5CF6;
    animation: scan 2s linear infinite;
  }
  @keyframes scan {
    0% { transform: translateY(0); }
    50% { transform: translateY(calc(100% - 3px)); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body class="text-gray-200" style="display: none;">

<header class="bg-slate-900/50 backdrop-blur-lg border-b border-white/10 sticky top-0 z-20">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-100" data-lang-key="headerTitle">Step 3: Guest Check-in</h1>
    <div class="flex items-center gap-4">
        <a href="index.html" class="text-sm font-semibold text-indigo-400 hover:text-indigo-300 transition-colors" data-lang-key="backToHub">&larr; Back to Hub</a>
        <button id="lang-switcher" class="font-bold text-sm border border-white/20 rounded-md px-3 py-1.5 hover:bg-white/10 transition-colors">AR</button>
        <button id="logout-button" class="font-bold text-sm bg-red-600/50 border border-red-500/30 text-red-300 rounded-md px-3 py-1.5 hover:bg-red-600/70 transition-colors" data-lang-key="logout">Logout</button>
    </div>
  </div>
</header>

<main class="container mx-auto p-4 md:p-8 space-y-8">
  <div class="glass-card p-6 rounded-2xl">
    <h2 class="text-xl font-semibold text-gray-100 mb-4 text-center border-b border-white/10 pb-3" data-lang-key="scannerTitle">QR Code Scanner</h2>
    <div class="max-w-md mx-auto">
      <div id="video-container" class="relative w-full aspect-square bg-slate-900 rounded-lg overflow-hidden border border-white/10">
        <video id="video" class="w-full h-full object-cover hidden" playsinline muted autoplay></video>
        <div id="placeholder-container" class="absolute inset-0 flex items-center justify-center p-4">
            <div class="w-full h-full border-4 border-dashed border-slate-600 rounded-lg flex items-center justify-center">
                <svg class="w-16 h-16 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5zM13.5 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5z" /></svg>
            </div>
        </div>
        <canvas id="qrCanvas" class="hidden"></canvas>
      </div>
      <button id="scanButton" class="mt-6 w-full btn-primary text-lg" data-lang-key="startCamera">
        Start Camera
      </button>
    </div>
  </div>

  <div class="glass-card p-6 rounded-2xl">
     <h2 class="text-xl font-semibold text-gray-100 mb-4 border-b border-white/10 pb-3" data-lang-key="guestListTitle">Guest List</h2>
     <div id="output" class="text-center text-gray-400">
        <p data-lang-key="loadingGuests">Loading guest list...</p>
     </div>
  </div>
</main>

<div id="scan-result-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
  <div id="scan-result-card" class="flex flex-col items-center justify-center p-8 rounded-2xl w-full max-w-sm text-white text-center">
    <div id="scan-result-icon" class="mb-6">
      <!-- SVG icon will be injected here -->
    </div>
    <p id="scan-result-message" class="text-xl font-bold"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getDatabase, ref as databaseRef, onValue, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = { apiKey: "AIzaSyCuZVUBIA0oDQuPzRUQbMJCJZK32zmVaVQ", authDomain: "final-draft-8f39d.firebaseapp.com", databaseURL: "https://final-draft-8f39d-default-rtdb.firebaseio.com", projectId: "final-draft-8f39d", storageBucket: "final-draft-8f39d.appspot.com", messagingSenderId: "994437210054", appId: "1:994437210054:web:628c741b81ccf741175cc7" };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
let currentUser = null;

onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        document.body.style.display = 'block';
        setLanguage(currentLang); // This will also call readData
    } else {
        window.location.href = 'login.html';
    }
});

document.getElementById('logout-button').addEventListener('click', () => {
    signOut(auth);
});

const translations = {
    en: { headerTitle: "Step 3: Guest Check-in", backToHub: "← Back to Hub", scannerTitle: "QR Code Scanner", startCamera: "Start Camera", stopCamera: "Stop Camera", guestListTitle: "Guest List", loadingGuests: "Loading guest list...", noGuests: "No guests found.", tableHeaderName: "Name", tableHeaderSide: "Side", tableHeaderStatus: "Status", tableHeaderPartySize: "Party Size", statusCheckedIn: "Checked In", statusNotHere: "Not Here", groomSide: "Groom", brideSide: "Bride", scanSuccessParty: "Welcome, {guestName}! Party of {partySize} checked in.", scanAlready: "Guest already checked in.", scanNotFound: "QR code not found in guest list.", scanNotAttending: "Guest {guestName} RSVP'd No.", cameraError: "Could not access camera. Please check permissions.", logout: "Logout" },
    ar: { headerTitle: "الخطوة ٣: تسجيل وصول الضيوف", backToHub: "→ العودة للمركز", scannerTitle: "ماسح رمز QR", startCamera: "تشغيل الكاميرا", stopCamera: "إيقاف الكاميرا", guestListTitle: "قائمة الضيوف", loadingGuests: "جاري تحميل قائمة الضيوف...", noGuests: "لا يوجد ضيوف.", tableHeaderName: "الاسم", tableHeaderSide: "الجانب", tableHeaderStatus: "الحالة", tableHeaderPartySize: "حجم المجموعة", statusCheckedIn: "تم تسجيل الوصول", statusNotHere: "لم يصل بعد", groomSide: "العريس", brideSide: "العروس", scanSuccessParty: "مرحباً {guestName}! تم تسجيل وصول مجموعة من {partySize}.", scanAlready: "الضيف مسجل وصوله بالفعل.", scanNotFound: "رمز QR غير موجود في قائمة الضيوف.", scanNotAttending: "الضيف {guestName} أكد عدم حضوره.", cameraError: "لا يمكن الوصول إلى الكاميرا. يرجى التحقق من الأذونات.", logout: "تسجيل الخروج" }
};

let currentLang = localStorage.getItem('language') || 'en';
const setLanguage = (lang) => {
    localStorage.setItem('language', lang);
    currentLang = lang;
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    document.getElementById('lang-switcher').textContent = lang === 'ar' ? 'EN' : 'AR';
    document.querySelectorAll('[data-lang-key]').forEach(el => {
        const key = el.getAttribute('data-lang-key');
        if (translations[lang][key]) {
            el.textContent = translations[lang][key];
        }
    });
    document.title = translations[lang].headerTitle;
    if (isScanning) {
        document.getElementById('scanButton').textContent = translations[lang].stopCamera;
    }
    if(currentUser) readData();
};

document.getElementById('lang-switcher').addEventListener('click', () => {
    const newLang = currentLang === 'en' ? 'ar' : 'en';
    setLanguage(newLang);
});

const database = getDatabase(app);
const scannedBarcodes = new Set();
let animationFrameId;

const scanButton = document.getElementById('scanButton');
const video = document.getElementById('video');
const videoContainer = document.getElementById('video-container');
const placeholderContainer = document.getElementById('placeholder-container');
const canvasEl = document.getElementById('qrCanvas');
const context = canvasEl.getContext('2d', { willReadFrequently: true });
let isScanning = false;

document.addEventListener('DOMContentLoaded', () => setLanguage(currentLang));

function readData() {
    if (!currentUser) return;
    const userGuestsRef = databaseRef(database, `guests/${currentUser.uid}`);
    onValue(userGuestsRef, snapshot => {
        const sides = snapshot.val() || {};
        const outputDiv = document.getElementById('output');
        scannedBarcodes.clear();
        
        const allGuests = [];
        for (const side of ['groom', 'bride']) {
            if (sides[side]) {
                for (const key in sides[side]) {
                    allGuests.push({ key, side, data: sides[side][key] });
                }
            }
        }

        if (allGuests.length === 0) {
            outputDiv.innerHTML = `<p class="text-center text-gray-400">${translations[currentLang].noGuests}</p>`;
            return;
        }

        let tableHTML = `<div class="overflow-x-auto"><table class="min-w-full"><thead class="bg-white/5"><tr>
                        <th class="py-3 px-4 text-left text-xs font-bold uppercase tracking-wider text-gray-400">${translations[currentLang].tableHeaderName}</th>
                        <th class="py-3 px-4 text-left text-xs font-bold uppercase tracking-wider text-gray-400">${translations[currentLang].tableHeaderSide}</th>
                        <th class="py-3 px-4 text-center text-xs font-bold uppercase tracking-wider text-gray-400">${translations[currentLang].tableHeaderPartySize}</th>
                        <th class="py-3 px-4 text-left text-xs font-bold uppercase tracking-wider text-gray-400">${translations[currentLang].tableHeaderStatus}</th></tr></thead>
                        <tbody class="text-gray-300">`;
        
        allGuests.sort((a,b) => (a.data['الإسم'] || '').localeCompare(b.data['الإسم'] || '')).forEach(guest => {
            const isScanned = guest.data.scanned === true;
            if (isScanned && guest.data['رقم_عشوائي']) scannedBarcodes.add(guest.data['رقم_عشوائي']);
            
            const rsvpRaw = guest.data['حضور'];
            const isAttending = rsvpRaw === 'نعم';
            const partySize = isAttending ? 1 + (guest.data.companionsConfirmed ?? 0) : '-';
            
            const statusText = isScanned ? translations[currentLang].statusCheckedIn : translations[currentLang].statusNotHere;
            const statusClass = isScanned ? 'bg-green-500/20 text-green-300' : 'bg-slate-500/20 text-slate-300';
            
            const sideText = guest.side === 'groom' ? translations[currentLang].groomSide : translations[currentLang].brideSide;
            const sideClass = guest.side === 'groom' ? 'text-blue-400' : 'text-pink-400';

            tableHTML += `<tr id="row-${guest.key}" class="border-b border-white/10 hover:bg-white/5 transition-colors">
                    <td class="py-4 px-4 font-semibold text-white">${guest.data['الإسم'] || ''}</td>
                    <td class="py-4 px-4 font-semibold ${sideClass}">${sideText}</td>
                    <td class="py-4 px-4 text-center font-mono">${partySize}</td>
                    <td class="py-4 px-4 status-cell"><span class="${statusClass} text-xs font-medium px-2.5 py-1 rounded-full">${statusText}</span></td></tr>`;
        });
        tableHTML += `</tbody></table></div>`;
        outputDiv.innerHTML = tableHTML;
    });
}

scanButton.addEventListener('click', () => { isScanning ? stopCamera() : startCamera(); });

function startCamera() {
    video.classList.remove('hidden');
    placeholderContainer.classList.add('hidden');
    videoContainer.classList.add('scanning');
    scanButton.textContent = translations[currentLang].stopCamera;
    scanButton.style.background = 'linear-gradient(90deg, #F43F5E, #BE123C)';
    isScanning = true;
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
            video.srcObject = stream;
            video.play();
            animationFrameId = requestAnimationFrame(tick);
        })
        .catch(err => {
            console.error(err);
            stopCamera();
            showNotification(translations[currentLang].cameraError, 'red');
        });
}

function stopCamera() {
    if (animationFrameId) cancelAnimationFrame(animationFrameId);
    isScanning = false;
    video.classList.add('hidden');
    placeholderContainer.classList.remove('hidden');
    videoContainer.classList.remove('scanning');
    scanButton.textContent = translations[currentLang].startCamera;
    scanButton.style.background = 'linear-gradient(90deg, #6366F1, #8B5CF6)';
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
    }
}

function tick() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasEl.width = video.videoWidth;
        canvasEl.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
        const imageData = context.getImageData(0, 0, canvasEl.width, canvasEl.height);
        const code = window.jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
            handleScan(code.data);
            stopCamera();
            return;
        }
    }
    animationFrameId = requestAnimationFrame(tick);
}

function handleScan(qrCodeData) {
    if (!currentUser) return;
    const userGuestsRef = databaseRef(database, `guests/${currentUser.uid}`);
    onValue(userGuestsRef, (snapshot) => {
        const sides = snapshot.val();
        if (!sides) {
            showNotification(translations[currentLang].scanNotFound, 'yellow');
            return;
        }

        let guestData = null, guestPath = null, found = false;

        for (const side of ['groom', 'bride']) {
            if (sides[side]) {
                for (const key in sides[side]) {
                    if (sides[side][key]['رقم_عشوائي'] === qrCodeData) {
                        found = true;
                        guestPath = `guests/${currentUser.uid}/${side}/${key}`;
                        guestData = sides[side][key];
                        break;
                    }
                }
            }
            if (found) break;
        }

        if (found) {
            if (guestData.scanned === true) {
                showNotification(translations[currentLang].scanAlready, 'red');
            } else if (guestData['حضور'] === 'لا') {
                 const message = translations[currentLang].scanNotAttending.replace('{guestName}', guestData['الإسم']);
                 showNotification(message, 'yellow');
            } else {
                const partySize = 1 + (guestData.companionsConfirmed || 0);
                const message = translations[currentLang].scanSuccessParty
                    .replace('{guestName}', guestData['الإسم'])
                    .replace('{partySize}', partySize);
                showNotification(message, 'green');
                update(databaseRef(database, guestPath), { scanned: true, scanDate: new Date().toISOString() });
            }
        } else {
            showNotification(translations[currentLang].scanNotFound, 'yellow');
        }
    }, { onlyOnce: true });
}

const ICONS = {
    green: `<svg class="w-24 h-24 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
    red: `<svg class="w-24 h-24 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
    yellow: `<svg class="w-24 h-24 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`,
};

function showNotification(message, type = 'green') {
    const modal = document.getElementById('scan-result-modal');
    const card = document.getElementById('scan-result-card');
    const iconContainer = document.getElementById('scan-result-icon');
    const messageEl = document.getElementById('scan-result-message');
    
    const colors = {
        green: 'bg-green-500/90',
        red: 'bg-rose-500/90',
        yellow: 'bg-amber-500/90',
    };

    card.className = `flex flex-col items-center justify-center p-8 rounded-2xl w-full max-w-sm text-white text-center ${colors[type] || 'bg-gray-500/90'}`;
    iconContainer.innerHTML = ICONS[type] || '';
    messageEl.textContent = message;

    modal.classList.remove('hidden');
    setTimeout(() => {
      modal.classList.remove('opacity-0');
    }, 10);

    setTimeout(() => {
        modal.classList.add('opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }, 2500);
}
</script>
</body>
</html>
